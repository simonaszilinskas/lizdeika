[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "node server.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.environmentVariables]
NODE_ENV = "production"

[[services]]
name = "vilnius-backend"
source = "."

[services.build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[[plugins]]
name = "postgresql"