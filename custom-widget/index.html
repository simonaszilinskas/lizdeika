<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilnius Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div class="message">Redirecting...</div>
    </div>

    <script>
        /**
         * Client-side authentication redirect
         *
         * This approach is necessary because:
         * - Browsers don't send Authorization headers on standard navigation
         * - Authentication tokens are stored in localStorage (not cookies)
         * - Server-side redirect can't access localStorage
         *
         * Flow:
         * 1. Check localStorage for agent_token
         * 2. If token exists and valid, redirect to dashboard
         * 3. If no token or invalid, redirect to login
         */

        (function() {
            const apiUrl = window.location.protocol + '//' + window.location.hostname + ':3002';
            const token = localStorage.getItem('agent_token');

            if (!token) {
                // No token found, redirect to login
                window.location.href = '/login.html';
                return;
            }

            // Verify token is still valid by making API call
            fetch(`${apiUrl}/api/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Token is valid, redirect to dashboard
                    window.location.href = '/agent-dashboard.html';
                } else {
                    // Token is invalid or expired, clear it and redirect to login
                    localStorage.removeItem('agent_token');
                    localStorage.removeItem('refresh_token');
                    window.location.href = '/login.html';
                }
            })
            .catch(error => {
                // Network error or server down, redirect to login to be safe
                console.error('Token verification failed:', error);
                window.location.href = '/login.html';
            });
        })();
    </script>
</body>
</html>
