<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Chat Widget Admin</h1>
            <p class="text-gray-600 mt-2">Monitor and manage chat conversations</p>
        </header>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Total Conversations</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-conversations">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-comments text-blue-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Active Today</p>
                        <p class="text-2xl font-bold text-gray-900" id="active-today">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-user-clock text-green-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Avg Messages</p>
                        <p class="text-2xl font-bold text-gray-900" id="avg-messages">0</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-chart-line text-purple-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conversations Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Recent Conversations</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Visitor ID
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Started
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Messages
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Last Message
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="conversations-tbody">
                        <!-- Conversations will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Conversation Modal -->
    <div id="conversation-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900">Conversation Details</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[60vh]" id="conversation-messages">
                <!-- Messages will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3002';
        let conversations = [];

        async function loadConversations() {
            try {
                const response = await fetch(`${API_URL}/api/admin/conversations`);
                const data = await response.json();
                conversations = data.conversations;
                
                updateStats(data.conversations);
                renderConversations(data.conversations);
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function updateStats(conversations) {
            document.getElementById('total-conversations').textContent = conversations.length;
            
            // Active today
            const today = new Date().toDateString();
            const activeToday = conversations.filter(conv => 
                new Date(conv.startedAt).toDateString() === today
            ).length;
            document.getElementById('active-today').textContent = activeToday;
            
            // Average messages
            const totalMessages = conversations.reduce((sum, conv) => sum + conv.messageCount, 0);
            const avgMessages = conversations.length > 0 ? Math.round(totalMessages / conversations.length) : 0;
            document.getElementById('avg-messages').textContent = avgMessages;
        }

        function renderConversations(conversations) {
            const tbody = document.getElementById('conversations-tbody');
            
            if (conversations.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            No conversations yet
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = conversations.map(conv => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${conv.visitorId.substring(0, 16)}...
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(conv.startedAt).toLocaleString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${conv.messageCount}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">
                        ${conv.lastMessage ? conv.lastMessage.content : 'No messages'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            conv.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
                        }">
                            ${conv.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewConversation('${conv.id}')" class="text-indigo-600 hover:text-indigo-900">
                            View
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function viewConversation(conversationId) {
            try {
                const response = await fetch(`${API_URL}/api/conversations/${conversationId}/messages`);
                const data = await response.json();
                
                const messagesHtml = data.messages.map(msg => `
                    <div class="mb-4 ${msg.sender === 'visitor' ? 'text-right' : 'text-left'}">
                        <div class="inline-block max-w-[80%]">
                            <div class="${msg.sender === 'visitor' ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-900'} rounded-lg px-4 py-2">
                                <p class="text-sm">${msg.content}</p>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">
                                ${msg.sender === 'visitor' ? 'Visitor' : 'AI'} â€¢ ${new Date(msg.timestamp).toLocaleTimeString()}
                            </p>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('conversation-messages').innerHTML = messagesHtml;
                document.getElementById('conversation-modal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        function closeModal() {
            document.getElementById('conversation-modal').classList.add('hidden');
        }

        // Auto-refresh every 30 seconds
        setInterval(loadConversations, 30000);

        // Initial load
        loadConversations();
    </script>
</body>
</html>
