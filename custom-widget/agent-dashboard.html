<!--
    AGENT DASHBOARD INTERFACE
    
    Main Purpose: Real-time customer service dashboard for human agents to manage chat conversations
    
    Key Responsibilities:
    - Live Chat Management: Handle multiple customer conversations simultaneously
    - Queue Management: View and prioritize incoming chat requests
    - AI Assistance: Receive AI-generated response suggestions for customer inquiries
    - Agent Status Control: Set availability status (online, busy, offline)
    - Real-time Communication: WebSocket-based live messaging with customers
    
    Dependencies:
    - Backend WebSocket service for real-time communication
    - Backend API endpoints for chat and conversation management
    - Socket.io client library for WebSocket connections
    - Agent dashboard JavaScript module (js/agent-dashboard.js)
    - External libraries: Tailwind CSS, Font Awesome icons
    
    Features:
    - Three-panel layout: chat queue, active conversation, AI suggestions
    - Real-time message exchange with typing indicators
    - AI-powered response suggestions with edit/send options
    - Agent status management with visual indicators
    - Conversation statistics and metrics
    - Responsive design with Lithuanian localization
    
    Notes:
    - Interface is in Lithuanian (language="lt")
    - Integrates with AI service for intelligent response suggestions
    - Supports file uploads and rich message formatting
    - Connected to admin-settings.html for system configuration
    - Requires active WebSocket connection for real-time functionality
-->
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agento skelbimų lenta - Vilniaus chatbot'as</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- ConversationUpdateManager removed - was unused infrastructure -->
    <style>
        .notification-ping {
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .active-chat {
            background: linear-gradient(to right, #EEF2FF, #FFFFFF);
        }
        
        /* Personal agent status colors */
        .agent-online {
            background: #10B981; /* Green for Online */
        }
        
        .agent-afk {
            background: #F59E0B; /* Orange for AFK */
        }
        
        /* System mode colors */
        .system-hitl {
            background: #10B981; /* Green for HITL */
        }
        
        .system-autopilot {
            background: #3B82F6; /* Blue for Autopilot */
        }
        
        .system-off {
            background: #EF4444; /* Red for OFF */
        }
        
        /* Improved chat styling */
        #chat-messages {
            background: linear-gradient(to bottom, #F9FAFB, #FFFFFF);
        }
        
        .chat-queue-item {
            transition: all 0.2s ease;
        }
        
        .chat-queue-item:hover {
            transform: translateX(4px);
        }
        
        /* Better scrollbar styling */
        #messages-area::-webkit-scrollbar,
        #chat-queue::-webkit-scrollbar {
            width: 8px;
        }
        
        #messages-area::-webkit-scrollbar-track,
        #chat-queue::-webkit-scrollbar-track {
            background: #F3F4F6;
        }
        
        #messages-area::-webkit-scrollbar-thumb,
        #chat-queue::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 4px;
        }
        
        #messages-area::-webkit-scrollbar-thumb:hover,
        #chat-queue::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }

        /* AI suggestion panel scrollbars */
        #ai-suggestion-panel::-webkit-scrollbar,
        #ai-suggestion-text::-webkit-scrollbar {
            width: 6px;
        }
        
        #ai-suggestion-panel::-webkit-scrollbar-track,
        #ai-suggestion-text::-webkit-scrollbar-track {
            background: #F3F4F6;
        }
        
        #ai-suggestion-panel::-webkit-scrollbar-thumb,
        #ai-suggestion-text::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 3px;
        }
        
        #ai-suggestion-panel::-webkit-scrollbar-thumb:hover,
        #ai-suggestion-text::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }

        /* Textarea resize styling */
        #message-input {
            transition: height 0.2s ease;
        }
        
        /* Message animations */
        .message-animation {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* AI Suggestion panel improvements */
        #ai-suggestion-panel {
            background: linear-gradient(135deg, #FAF5FF 0%, #F3E8FF 100%);
            box-shadow: 0 -2px 10px rgba(147, 51, 234, 0.1);
        }
        
        #ai-suggestion-text {
            background: white;
            border: 1px solid #E9D5FF;
            box-shadow: 0 2px 4px rgba(147, 51, 234, 0.05);
        }
        
        /* Input area improvements */
        #message-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        /* Avatar styling removed - no longer used */

        /* Debug panel styles */
        #debug-panel {
            background: linear-gradient(135deg, #FFFBEB 0%, #FEF3C7 100%);
            box-shadow: 0 -2px 10px rgba(245, 158, 11, 0.1);
        }

        .debug-section {
            background: white;
            border: 1px solid #FDE68A;
            border-radius: 6px;
            overflow: hidden;
        }

        .debug-section-header {
            background: #FEF3C7;
            padding: 12px 16px;
            border-bottom: 1px solid #FDE68A;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }

        .debug-section-header:hover {
            background: #FDE68A;
        }

        .debug-section-content {
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-section-content pre {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 4px;
            padding: 12px;
            font-size: 12px;
            overflow-x: auto;
            margin: 0;
        }

        .debug-section-content .preview {
            color: #6B7280;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .debug-toggle-icon {
            transition: transform 0.2s;
        }

        .debug-section.collapsed .debug-toggle-icon {
            transform: rotate(-90deg);
        }

        .debug-section.collapsed .debug-section-content {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden" data-api-url="http://localhost:3002">
    <!-- Admin Bar (only visible for admins) -->
    <div id="adminBar" class="hidden bg-red-600 text-white px-4 py-2 flex justify-between items-center shadow-lg z-50">
        <span class="text-sm font-medium">
            <i class="fas fa-crown mr-2"></i>Admin Mode
        </span>
        <button onclick="openUserManagement()" class="bg-red-700 hover:bg-red-800 px-3 py-1 rounded text-sm transition-colors">
            <i class="fas fa-users mr-1"></i>Manage Users
        </button>
    </div>
    
    <!-- Main Container -->
    <div class="flex" id="mainContainer" style="height: calc(100vh - 0px);">
        <!-- Sidebar - Chat Queue -->
        <div class="w-1/3 bg-white border-r border-gray-200 flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 bg-indigo-600 text-white">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-lg font-semibold">Agento skelbimų lenta</h1>
                        <p class="text-sm text-indigo-100">Klientų palaikymas</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <!-- Personal Agent Status -->
                        <div class="flex items-center gap-2">
                            <div id="agent-status-dot" class="w-3 h-3 rounded-full agent-online"></div>
                            <select id="personal-status" class="bg-indigo-500 text-white text-sm border-0 rounded px-2 py-1">
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                            </select>
                        </div>
                        
                        <!-- Connected Agents - Compact -->
                        <div class="flex items-center gap-1">
                            <i class="fas fa-users text-xs text-indigo-200"></i>
                            <span id="total-agents-compact" class="text-xs bg-indigo-500 text-white px-1 py-0.5 rounded">0</span>
                            <div id="connected-agents-compact" class="flex gap-1">
                                <!-- Connected agents will be populated here as small dots -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Conversation Filters -->
            <div class="p-3 bg-gray-50 border-b">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-sm font-medium text-gray-900">Filter Conversations</h3>
                    <button id="archive-toggle" title="Toggle Archive View" 
                            class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-archive text-sm"></i>
                    </button>
                </div>
                <div class="flex gap-1">
                    <button id="filter-mine" onclick="dashboard.setFilter('mine')" 
                            class="flex-1 text-xs px-2 py-1.5 rounded bg-blue-100 text-blue-800 font-medium transition hover:bg-blue-200">
                        MINE
                    </button>
                    <button id="filter-unassigned" onclick="dashboard.setFilter('unassigned')" 
                            class="flex-1 text-xs px-2 py-1.5 rounded bg-gray-100 text-gray-700 transition hover:bg-gray-200">
                        NOBODY'S
                    </button>
                    <button id="filter-others" onclick="dashboard.setFilter('others')" 
                            class="flex-1 text-xs px-2 py-1.5 rounded bg-gray-100 text-gray-700 transition hover:bg-gray-200">
                        SOMEBODY'S
                    </button>
                    <button id="filter-all" onclick="dashboard.setFilter('all')" 
                            class="flex-1 text-xs px-2 py-1.5 rounded bg-gray-100 text-gray-700 transition hover:bg-gray-200">
                        ALL
                    </button>
                </div>
            </div>

            <!-- Bulk Actions Panel -->
            <div id="bulk-actions-panel" class="hidden bg-orange-50 border-b border-orange-200 p-3">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="select-all" class="mr-2">
                            <span class="text-sm font-medium text-orange-800">Select All</span>
                        </label>
                        <span class="text-xs text-orange-600 bg-orange-100 px-2 py-1 rounded-full">
                            <span id="selected-count">0</span> selected
                        </span>
                    </div>
                    <button id="clear-selection" class="text-xs text-orange-600 hover:text-orange-800 font-medium">
                        Clear
                    </button>
                </div>
                <div class="grid grid-cols-2 gap-2 text-xs">
                    <button id="bulk-archive" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-2 rounded font-medium">
                        <i class="fas fa-archive mr-1"></i>Archive
                    </button>
                    <button id="bulk-unarchive" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded font-medium">
                        <i class="fas fa-box-open mr-1"></i>Unarchive
                    </button>
                    <button id="bulk-assign-me" class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-2 rounded font-medium">
                        <i class="fas fa-user mr-1"></i>Assign to Me
                    </button>
                    <select id="bulk-assign-agent" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded font-medium cursor-pointer">
                        <option value="">Assign to...</option>
                    </select>
                </div>
            </div>

            <!-- Chat Queue -->
            <div class="flex-1 overflow-y-auto">
                <div id="chat-queue" class="space-y-1 p-2">
                    <!-- Chat items will be populated here -->
                </div>
            </div>

            <!-- Navigation Buttons - Full Width -->
            <div class="p-2 border-t border-gray-200">
                <div class="flex gap-2">
                    <a href="knowledge-base.html" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-md transition no-underline text-center text-sm font-medium" title="Žinių bazė">
                        <i class="fas fa-book mr-2"></i>Žinių bazė
                    </a>
                    <a href="settings.html" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-md transition no-underline text-center text-sm font-medium" title="Nustatymai">
                        <i class="fas fa-cog mr-2"></i>Nustatymai
                    </a>
                    <button onclick="logoutAgent()" class="flex-1 bg-red-100 hover:bg-red-200 text-red-700 px-3 py-2 rounded-md transition text-sm font-medium" title="Atsijungti">
                        <i class="fas fa-sign-out-alt mr-2"></i>Atsijungti
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header - removed as not needed -->

            <!-- Messages Area -->
            <div class="flex-1 overflow-y-auto bg-gray-50" id="messages-area">
                <div id="no-chat-selected" class="h-full flex items-center justify-center text-gray-500">
                    <div class="text-center">
                        <i class="fas fa-comments text-6xl mb-4 text-gray-300"></i>
                        <h3 class="text-xl font-semibold mb-2">Nepasirinktas pokalbis</h3>
                        <p>Pasirinkite pokalbį iš eilės, kad pradėtumėte padėti klientams</p>
                    </div>
                </div>
                
                <div id="chat-messages" class="hidden p-4 space-y-4">
                    <!-- Messages will be populated here -->
                </div>
                
            </div>

            <!-- AI Suggestion Panel -->
            <div id="ai-suggestion-panel" class="hidden bg-purple-50 border-t border-purple-200 p-4 max-h-64 overflow-y-auto">
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-robot text-white text-sm"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="font-semibold text-purple-700">AI pasiūlymas</span>
                            <span class="text-xs text-gray-500">kliento paskutiniam pranešimui</span>
                        </div>
                        <div id="ai-suggestion-text" class="text-gray-700 mb-3 bg-white p-3 rounded border max-h-32 overflow-y-auto" style="line-height: 1.5;">
                            <!-- AI suggestion will appear here -->
                        </div>
                        <div class="flex gap-2 flex-wrap">
                            <button id="send-as-is-btn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded text-sm font-medium">
                                <i class="fas fa-paper-plane mr-1"></i> Siųsti kaip yra
                            </button>
                            <button id="edit-suggestion-btn" class="bg-white hover:bg-gray-50 text-purple-600 border border-purple-200 px-4 py-2 rounded text-sm font-medium">
                                <i class="fas fa-edit mr-1"></i> Redaguoti
                            </button>
                            <button id="write-from-scratch-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm font-medium">
                                <i class="fas fa-pen mr-1"></i> Nuo pradžių
                            </button>
                            <button id="debug-toggle-btn" class="text-gray-400 hover:text-yellow-600 p-1 ml-2 text-xs" title="Debug RAG Process">
                                <i class="fas fa-code text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Message Input -->
            <div id="message-input-area" class="hidden bg-white border-t border-gray-200 p-4">
                <form id="message-form" class="flex gap-3 items-end">
                    <div class="flex-1 relative">
                        <textarea 
                            id="message-input" 
                            placeholder="Rašykite savo pranešimą..."
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 resize-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            style="resize: none; overflow-y: auto; height: 80px; min-height: 80px; max-height: 300px; transition: height 0.2s ease;"
                        ></textarea>
                    </div>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg flex-shrink-0 self-end">
                        <i class="fas fa-paper-plane mr-1"></i> Siųsti
                    </button>
                </form>
            </div>
        </div>
    </div>


    <!-- Debug Modal -->
    <div id="debug-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-6xl h-5/6 m-4 flex flex-col">
            <!-- Modal Header -->
            <div class="bg-yellow-50 border-b border-yellow-200 p-4 flex items-center gap-3">
                <div class="w-6 h-6 bg-yellow-500 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-code text-white text-xs"></i>
                </div>
                <h3 class="font-semibold text-yellow-800">RAG Process Debug Information</h3>
                <button id="debug-modal-close" class="ml-auto text-gray-400 hover:text-gray-600 p-1">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            
            <!-- Modal Content -->
            <div class="flex-1 overflow-y-auto p-4" id="debug-content">
                <!-- Debug content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Authentication Check -->
    <script>
        // Check authentication before loading dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🔐 Starting authentication check...');
            const token = localStorage.getItem('agent_token');
            console.log('🔑 Token found:', !!token);
            
            if (!token) {
                console.log('❌ No token found, redirecting to login');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                console.log('🌐 Verifying token with server...');
                // Verify token is valid
                const response = await fetch(`${window.location.protocol}//${window.location.hostname}:3002/api/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                console.log('📡 Token verification response:', response.status);
                
                if (!response.ok) {
                    console.log('❌ Token invalid, redirecting to login');
                    localStorage.removeItem('agent_token');
                    localStorage.removeItem('refresh_token');
                    localStorage.removeItem('user_data');
                    window.location.href = 'login.html';
                    return;
                }
                
                console.log('✅ Token is valid!');
                
                // Token is valid, check user role and load the dashboard
                const userData = JSON.parse(localStorage.getItem('user_data'));
                console.log('👤 User data:', userData);
                
                if (userData && userData.role === 'admin') {
                    console.log('🔧 Setting up admin UI...');
                    document.getElementById('adminBar').classList.remove('hidden');
                    document.getElementById('mainContainer').style.height = 'calc(100vh - 44px)';
                }
                
                console.log('📜 Loading enhanced error handling modules...');
                const loadScript = (src) => {
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = src;
                        script.onload = resolve;
                        script.onerror = reject;
                        document.body.appendChild(script);
                    });
                };

                try {
                    // Load error handling modules first
                    await loadScript('js/modules/simpleToast.js');
                    // Complex errorHandler.js removed - using simpleErrorHandler.js instead
                    await loadScript('js/modules/simpleErrorHandler.js');
                    
                    console.log('✅ Error handling modules loaded');
                    
                    // Sound notification manager now integrated into agent-dashboard modules
                    console.log('✅ Sound notifications will be loaded with dashboard modules');
                    
                    // ModernWebSocketManager removed - using direct Socket.io instead
                    console.log('✅ Direct Socket.io WebSocket connection (simplified)');
                    
                    // Load modern conversation loader
                    await loadScript('js/modules/modern-conversation-loader.js');
                    console.log('✅ Modern conversation loader loaded');
                    
                    console.log('📜 Loading dashboard JavaScript...');
                    
                    // Then load main dashboard
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = 'js/agent-dashboard.js';
                    script.onload = () => console.log('✅ Dashboard JavaScript loaded successfully');
                    script.onerror = () => console.error('❌ Failed to load dashboard JavaScript');
                    document.body.appendChild(script);
                } catch (error) {
                    console.error('❌ Failed to load error handling modules:', error);
                    // Still try to load modern modules and dashboard even if error modules fail
                    // Sound notification manager now integrated into agent-dashboard modules
                    // modern-websocket-manager.js removed - using direct Socket.io instead
                    await loadScript('js/modules/modern-conversation-loader.js');
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = 'js/agent-dashboard.js';
                    document.body.appendChild(script);
                }
                
            } catch (error) {
                console.error('❌ Authentication check failed:', error);
                window.location.href = 'login.html';
            }
        });

        // Admin user management functions
        function openUserManagement() {
            window.open('settings.html#users', '_blank');
        }
    </script>
</body>
</html>
