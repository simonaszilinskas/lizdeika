<!--
    AGENT DASHBOARD INTERFACE
    
    Main Purpose: Real-time customer service dashboard for human agents to manage chat conversations
    
    Key Responsibilities:
    - Live Chat Management: Handle multiple customer conversations simultaneously
    - Queue Management: View and prioritize incoming chat requests
    - AI Assistance: Receive AI-generated response suggestions for customer inquiries
    - Agent Status Control: Set availability status (online, busy, offline)
    - Real-time Communication: WebSocket-based live messaging with customers
    
    Dependencies:
    - Backend WebSocket service for real-time communication
    - Backend API endpoints for chat and conversation management
    - Socket.io client library for WebSocket connections
    - Agent dashboard JavaScript module (js/agent-dashboard.js)
    - External libraries: Tailwind CSS, Font Awesome icons
    
    Features:
    - Three-panel layout: chat queue, active conversation, AI suggestions
    - Real-time message exchange with typing indicators
    - AI-powered response suggestions with edit/send options
    - Agent status management with visual indicators
    - Conversation statistics and metrics
    - Responsive design with Lithuanian localization
    
    Notes:
    - Interface is in Lithuanian (language="lt")
    - Integrates with AI service for intelligent response suggestions
    - Supports file uploads and rich message formatting
    - Connected to admin-settings.html for system configuration
    - Requires active WebSocket connection for real-time functionality
-->
<!DOCTYPE html>
<html lang="lt">

    <!-- ConversationUpdateManager removed - was unused infrastructure -->
    <style>

        }
        
        @keyframes ping {

                opacity: 0;
            }

        }

        }

    <!-- Authentication Check -->
    <script>
        // Check authentication before loading dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üîê Starting authentication check...');
            const token = localStorage.getItem('agent_token');
            console.log('üîë Token found:', !!token);
            
            if (!token) {
                console.log('‚ùå No token found, redirecting to login');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                console.log('üåê Verifying token with server...');
                // Verify token is valid
                const response = await fetch(`${window.location.protocol}//${window.location.hostname}:3002/api/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                console.log('üì° Token verification response:', response.status);
                
                if (!response.ok) {
                    console.log('‚ùå Token invalid, redirecting to login');
                    localStorage.removeItem('agent_token');
                    localStorage.removeItem('refresh_token');
                    localStorage.removeItem('user_data');
                    window.location.href = 'login.html';
                    return;
                }
                
                console.log('‚úÖ Token is valid!');
                
                // Token is valid, check user role and load the dashboard
                const userData = JSON.parse(localStorage.getItem('user_data'));
                console.log('üë§ User data:', userData);
                
                if (userData && userData.role === 'admin') {
                    console.log('üîß User is admin');
                }
                
                console.log('üìú Loading enhanced error handling modules...');
                const loadScript = (src) => {
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = src;
                        script.onload = resolve;
                        script.onerror = reject;
                        document.body.appendChild(script);
                    });
                };

                try {
                    console.log('‚úÖ Legacy modules migrated to agent-dashboard structure');
