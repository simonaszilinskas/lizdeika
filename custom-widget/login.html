<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilnius Assistant - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-green-600 to-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-comments text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Vilnius Assistant</h1>
            <p class="text-gray-600 mt-2">Agent Login</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors">
            </div>

            <button type="submit" id="loginButton"
                    class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-3 px-4 rounded-lg hover:from-green-700 hover:to-blue-700 transition-all duration-200 font-medium">
                <span id="loginButtonText">Sign In</span>
                <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <!-- 2FA Challenge Form (initially hidden) -->
        <form id="twoFactorForm" class="space-y-6 hidden">
            <div class="text-center mb-4">
                <div class="w-16 h-16 bg-green-100 rounded-full mx-auto mb-3 flex items-center justify-center">
                    <i class="fas fa-shield-alt text-green-600 text-xl"></i>
                </div>
                <h2 class="text-lg font-semibold text-gray-800">Two-Factor Authentication</h2>
                <p class="text-sm text-gray-600 mt-2">Enter the 6-digit code from your authenticator app</p>
            </div>

            <div>
                <label for="totpCode" class="block text-sm font-medium text-gray-700 mb-2">Verification Code</label>
                <input type="text" id="totpCode" maxlength="6" placeholder="000000" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors text-center text-2xl font-mono tracking-widest">
            </div>

            <button type="submit" id="verifyButton"
                    class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-3 px-4 rounded-lg hover:from-green-700 hover:to-blue-700 transition-all duration-200 font-medium">
                <span id="verifyButtonText">Verify</span>
                <i id="verifySpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>

            <button type="button" id="backToLogin" class="w-full text-gray-600 hover:text-gray-800 text-sm">
                <i class="fas fa-arrow-left mr-2"></i>Back to Login
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm hidden">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm hidden">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="successText">Login successful! Redirecting...</span>
        </div>

    </div>

    <script>
        const apiUrl = window.location.protocol + '//' + window.location.hostname + ':3002';
        let pendingCredentials = null;

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('agent_token');
            if (token) {
                // Verify token is still valid
                fetch(`${apiUrl}/api/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'agent-dashboard.html';
                    } else {
                        localStorage.removeItem('agent_token');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('agent_token');
                });
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            await login(email, password);
        });

        // Handle 2FA form submission
        document.getElementById('twoFactorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = document.getElementById('totpCode').value;
            await verify2FA(code);
        });

        // Handle back to login button
        document.getElementById('backToLogin').addEventListener('click', () => {
            show2FAForm(false);
            pendingCredentials = null;
            document.getElementById('totpCode').value = '';
        });

        function show2FAForm(show) {
            const loginForm = document.getElementById('loginForm');
            const twoFactorForm = document.getElementById('twoFactorForm');

            if (show) {
                loginForm.classList.add('hidden');
                twoFactorForm.classList.remove('hidden');
                document.getElementById('totpCode').focus();
            } else {
                loginForm.classList.remove('hidden');
                twoFactorForm.classList.add('hidden');
            }
        }

        async function login(email, password) {
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Show loading state
            loginButton.disabled = true;
            loginButtonText.textContent = 'Signing in...';
            loginSpinner.classList.remove('hidden');

            try {
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Check if 2FA is required
                    if (data.requiresTwoFactor) {
                        pendingCredentials = { email, password };
                        show2FAForm(true);
                        return;
                    }

                    // Store tokens
                    localStorage.setItem('agent_token', data.data.tokens.accessToken);
                    localStorage.setItem('refresh_token', data.data.tokens.refreshToken);
                    localStorage.setItem('user_data', JSON.stringify(data.data.user));

                    // Show success
                    successMessage.classList.remove('hidden');

                    // Check if user needs to set up 2FA
                    const user = data.data.user;
                    const isAdmin = user.role === 'admin' || user.role === 'agent';
                    const has2FA = user.totp_enabled;

                    // Redirect after short delay
                    setTimeout(() => {
                        if (isAdmin && !has2FA) {
                            // Redirect to 2FA setup for admin/agent users without 2FA
                            window.location.href = 'setup-2fa.html';
                        } else {
                            window.location.href = 'agent-dashboard.html';
                        }
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorText').textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset loading state
                loginButton.disabled = false;
                loginButtonText.textContent = 'Sign In';
                loginSpinner.classList.add('hidden');
            }
        }

        async function verify2FA(code) {
            const verifyButton = document.getElementById('verifyButton');
            const verifyButtonText = document.getElementById('verifyButtonText');
            const verifySpinner = document.getElementById('verifySpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            if (!pendingCredentials) {
                document.getElementById('errorText').textContent = 'Session expired. Please login again.';
                errorMessage.classList.remove('hidden');
                show2FAForm(false);
                return;
            }

            // Reset messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Show loading state
            verifyButton.disabled = true;
            verifyButtonText.textContent = 'Verifying...';
            verifySpinner.classList.remove('hidden');

            try {
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: pendingCredentials.email,
                        password: pendingCredentials.password,
                        totpCode: code
                    })
                });

                const data = await response.json();

                if (response.ok && data.data && data.data.tokens) {
                    // Store tokens
                    localStorage.setItem('agent_token', data.data.tokens.accessToken);
                    localStorage.setItem('refresh_token', data.data.tokens.refreshToken);
                    localStorage.setItem('user_data', JSON.stringify(data.data.user));

                    // Show success
                    successMessage.classList.remove('hidden');

                    // User already has 2FA enabled, go to dashboard
                    setTimeout(() => {
                        window.location.href = 'agent-dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Verification failed');
                }

            } catch (error) {
                console.error('2FA verification error:', error);
                document.getElementById('errorText').textContent = error.message;
                errorMessage.classList.remove('hidden');
                document.getElementById('totpCode').value = '';
            } finally {
                // Reset loading state
                verifyButton.disabled = false;
                verifyButtonText.textContent = 'Verify';
                verifySpinner.classList.add('hidden');
            }
        }

    </script>
</body>
</html>
