services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lizdeika-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lizdeika_support
      POSTGRES_USER: lizdeika_user
      POSTGRES_PASSWORD: secure_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lizdeika_user -d lizdeika_support"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB Vector Database
  chroma:
    image: chromadb/chroma:latest
    container_name: lizdeika-chroma
    restart: unless-stopped
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build:
      context: .
      target: development
    container_name: lizdeika-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3002
      - DATABASE_URL=postgresql://lizdeika_user:secure_password@postgres:5432/lizdeika_support
      - JWT_SECRET=development-jwt-secret-change-in-production
      - JWT_REFRESH_SECRET=development-refresh-secret-change-in-production
      - WIDGET_NAME=Lizdeika
      - WIDGET_PRIMARY_COLOR=#2c5530
      - WIDGET_ALLOWED_DOMAINS=*
      - RAG_K=100
      - RAG_SHOW_SOURCES=true
      - ADMIN_RECOVERY_KEY=dev-recovery-key-123
      - TOTP_ENCRYPTION_KEY=development-totp-encryption-key-must-be-32-chars!
      - UPLOADS_DIR=/var/uploads
      - CHROMA_URL=http://chroma:8000
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    volumes:
      - ./custom-widget/backend:/app
      - /app/node_modules
      - ./custom-widget/js:/app/public/js
      - uploads_data:/var/uploads
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        npx prisma migrate deploy &&
        npx prisma generate &&
        echo 'Starting development server...' &&
        npm run dev
      "

  # Nginx for serving static files (optional for development)
  nginx:
    image: nginx:alpine
    container_name: lizdeika-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./custom-widget:/usr/share/nginx/html/custom-widget:ro
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  chroma_data:
    driver: local

networks:
  default:
    name: lizdeika-network