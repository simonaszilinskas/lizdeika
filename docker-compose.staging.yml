services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vilnius-postgres-staging
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-vilnius_support}
      POSTGRES_USER: ${DB_USER:-vilnius_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    networks:
      - vilnius-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vilnius_user} -d ${DB_NAME:-vilnius_support}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Backend Application
  backend:
    build:
      context: .
      target: production
    container_name: vilnius-backend-staging
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - uploads_staging_data:/var/uploads
    networks:
      - vilnius-internal
      - web
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    command: >
      sh -c "
        echo 'Starting staging deployment...' &&
        echo 'Running database migrations...' &&
        npx prisma migrate deploy &&
        npx prisma generate &&
        echo 'Staging server starting...' &&
        node server.js
      "

  # Nginx Reverse Proxy (HTTP only for staging)
  nginx:
    image: nginx:alpine
    container_name: vilnius-nginx-staging
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/staging.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - web
      - vilnius-internal
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  postgres_staging_data:
    driver: local
  uploads_staging_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  vilnius-internal:
    driver: bridge
    internal: true
  web:
    driver: bridge
